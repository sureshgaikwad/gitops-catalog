apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - operatorgroup.yaml
  - subscription.yaml
  - clusterpolicy.yaml
  - fix-cdi-hooks-rbac.yaml
  - fix-cdi-hooks-job.yaml
  - fix-cdi-hooks-cronjob.yaml

# Note: The fix-cdi-hooks Job will run after the GPU operator is installed
# and fix the CDI spec files on all GPU nodes by removing problematic hooks
# and setting NVIDIA_VISIBLE_DEVICES=all. It uses oc debug to access each node.

