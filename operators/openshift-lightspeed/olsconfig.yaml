apiVersion: ols.openshift.io/v1alpha1
kind: OLSConfig
metadata:
  name: cluster
  namespace: openshift-lightspeed
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true,Validate=false
spec:
  llm:
    providers:
      - name: red_hat_openshift_ai
        type: rhoai_vllm
        url: "http://mistral-small-24b-instruct-quantized-predictor.models.svc.cluster.local/v1"
        credentialsSecretRef:
          name: rhoai-api-keys
        models:
          - name: mistral-small-24b-instruct-quantized
            url: "http://mistral-small-24b-instruct-quantized-predictor.models.svc.cluster.local/v1"
  ols:
    defaultProvider: red_hat_openshift_ai
    defaultModel: mistral-small-24b-instruct-quantized
    logging:
      level: INFO
