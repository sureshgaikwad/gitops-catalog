apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base resources
bases:
  - ../../base/namespaces
  - ../../base/operators
  - ../../base/keycloak
  - ../../base/developer-hub

# Production-specific patches
patchesStrategicMerge:
  - developer-hub-replicas-patch.yaml

# ConfigMap generator for environment-specific configs
# configMapGenerator:
#   - name: developer-hub-app-config
#     behavior: merge
#     files:
#       - app-config-production.yaml

# Production labels
commonLabels:
  environment: production
  
# Production annotations
commonAnnotations:
  managed-by: argocd
  environment: production

