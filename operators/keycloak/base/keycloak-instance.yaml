---
apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: sample-kc
  namespace: rhbk
  labels:
    app: keycloak
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: keycloak-server
    app.kubernetes.io/part-of: developer-hub-stack
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  instances: 1
  hostname:
    strict: false
  http:
    tlsSecret: ""
  ingress:
    enabled: true
  db:
    vendor: postgres
    host: postgresql-db
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  unsupported:
    podTemplate:
      spec:
        containers:
          - env:
              - name: KC_HEALTH_ENABLED
                value: "true"
              - name: KC_METRICS_ENABLED
                value: "true"
              - name: KC_FEATURES
                value: "token-exchange"
              - name: KC_TRANSACTION_XA_ENABLED
                value: "false"
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-db
  namespace: rhbk
  labels:
    app: postgresql
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgresql
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql-db
  namespace: rhbk
  labels:
    app: postgresql
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  serviceName: postgresql-db
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: registry.redhat.io/rhel9/postgresql-15:latest
          ports:
            - containerPort: 5432
              name: postgresql
          env:
            - name: POSTGRESQL_USER
              value: keycloak
            - name: POSTGRESQL_PASSWORD
              value: keycloak
            - name: POSTGRESQL_DATABASE
              value: keycloak
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/pgsql/data
  volumeClaimTemplates:
    - metadata:
        name: postgresql-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-db-secret
  namespace: rhbk
  annotations:
    argocd.argoproj.io/sync-wave: "2"
type: Opaque
stringData:
  username: keycloak
  password: keycloak

